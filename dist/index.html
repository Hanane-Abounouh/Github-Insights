<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>


  </head>

  <body class="flex h-screen bg-white">
    <aside class="block h-screen items-center  justify-center fixed w-1/5 p-3 rounded-lg bg-gray-200">
      
        <div class="flex justify-end items-end" id="id="flag"">
           <img src="../img/Flag.png" alt="Logo" id="flag-img" class="w-15 h-10" style="width: 30px; height: 20px;" /> 
          </div>
          
       
          <div class="flex flex-col items-center pt-6"> <!-- Flex et centrage -->
            <img src="" id = "avatar" alt="Logo" class="w-40 h-40 rounded-full" /> <!-- Taille et forme de l'image -->
            <span class="mt-8" id="name"></span>
           
            <div class="bg-gray-200 border border-gray-400 p-6 rounded-lg mt-10"> <!-- Premier bloc -->
                <p class="text-sm " id="bio">
                   
                </p>
            </div>
            
            <div class="bg-gray-200 border border-gray-400 p-6 rounded-lg mt-10  space-y-2 w-full "> <!-- Deuxième bloc -->
                <div class="flex  space-x-3 items-center"> <!-- Le conteneur flex avec justification et alignement -->
                    <span>
                      <svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16" data-view-component="true" class="octicon octicon-people">
                        <path d="M2 5.5a3.5 3.5 0 1 1 5.898 2.549 5.508 5.508 0 0 1 3.034 4.084.75.75 0 1 1-1.482.235 4 4 0 0 0-7.9 0 .75.75 0 0 1-1.482-.236A5.507 5.507 0 0 1 3.102 8.05 3.493 3.493 0 0 1 2 5.5ZM11 4a3.001 3.001 0 0 1 2.22 5.018 5.01 5.01 0 0 1 2.56 3.012.749.749 0 0 1-.885.954.752.752 0 0 1-.549-.514 3.507 3.507 0 0 0-2.522-2.372.75.75 0 0 1-.574-.73v-.352a.75.75 0 0 1 .416-.672A1.5 1.5 0 0 0 11 5.5.75.75 0 0 1 11 4Zm-5.5-.5a2 2 0 1 0-.001 3.999A2 2 0 0 0 5.5 3.5Z"></path>
                      </svg>
                    </span>
                  
                    <span class="text-sm  mx-4"> <!-- Ajout d'espace entre les éléments -->
                      <span id="followersCount"> </span> followers
                    </span>
                  
                    <span class="text-sm  mx-4">
                      <span id="followingCount"> </span> following
                    </span>
                  </div>


                  <div class="text-sm">
                    <span id="repoCount"> </span> Public Repos
                  </div>

                  <div >
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none" role="img" aria-labelledby="aq9i13871kabogdf80f1qlwgq35mtunu" class="octicon"><title id="aq9i13871kabogdf80f1qlwgq35mtunu">LinkedIn</title>
                        <g clip-path="url(#clip0_202_91845)">
                        <path d="M14.5455 0H1.45455C0.650909 0 0 0.650909 0 1.45455V14.5455C0 15.3491 0.650909 16 1.45455 16H14.5455C15.3491 16 16 15.3491 16 14.5455V1.45455C16 0.650909 15.3491 0 14.5455 0ZM5.05746 13.0909H2.912V6.18764H5.05746V13.0909ZM3.96291 5.20073C3.27127 5.20073 2.712 4.64 2.712 3.94982C2.712 3.25964 3.272 2.69964 3.96291 2.69964C4.65236 2.69964 5.21309 3.26036 5.21309 3.94982C5.21309 4.64 4.65236 5.20073 3.96291 5.20073ZM13.0938 13.0909H10.9498V9.73382C10.9498 8.93309 10.9353 7.90327 9.83491 7.90327C8.71855 7.90327 8.54691 8.77527 8.54691 9.67564V13.0909H6.40291V6.18764H8.46109V7.13091H8.49018C8.77673 6.58836 9.47636 6.016 10.52 6.016C12.6924 6.016 13.0938 7.44582 13.0938 9.30473V13.0909V13.0909Z" fill="#0A66C2"></path>
                        </g>
                        </svg><span id="linkedin"></span>
                    </div>

            </div>
            <div class="bg-gray-200 border border-gray-400 p-5 rounded-lg mt-20 w-full flex "> <!-- Flex pour le centrage -->
                <h6 id="nbrForYears"><span>Years</span></h6> <!-- Centré horizontalement et verticalement -->
              </div>
          </div>
          
    </aside>
   

    <main class=" flex-col justify-center items-center ">
        
        <header class="block items-center fixed justify-center "> <!-- Flex principal -->
            <div class="bg-white">
            <div class="flex items-center headerGit bg-gray-200  rounded-lg p-2 pl-4"> <!-- SVG à gauche avec padding -->
              <svg height="35" aria-hidden="true" viewBox="0 0 16 16" version="1.1" width="35" data-view-component="true" class="octicon octicon-mark-github v-align-middle color-fg-default">
                <path d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z"></path>
              </svg>
            
          
            <div class="flex items-center justify-center w-full"> <!-- Flex pour centrer le texte -->
              <span>Github Insights</span> <!-- Texte centré -->
            </div>

            <img src="https://avatars.githubusercontent.com/u/125736755?v=4" 
            alt="" size="32" height="44" width="44" data-view-component="true" class="avatar circle rounded-full pr-2">
        </div>

        <div class="flex   bg-white border border-gray-300 mt-10 rounded-lgpx-4 py-2 recherche"> <!-- Barre de recherche -->
                    
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                fill="none" 
                viewBox="0 0 24 24" 
                stroke-width="1.5" 
                stroke="currentColor" 
                class="w-6 h-6 text-gray-500 ml-2"> <!-- Icône de recherche -->
                <path 
                    stroke-linecap="round" 
                    stroke-linejoin="round" 
                    d="M21 21l-4.35-4.35M9.75 16.5a6.75 6.75 0 110-13.5 6.75 6.75 0 010 13.5z" />
            </svg>
            

            <form id="myForm" autocomplete="off" onsubmit="return fetchGitHubUser()"> <!-- Gestionnaire d'événements pour soumission -->
                <input 
                  type="text" 
                  class="w-full bg-transparent outline-none form-control text-gray-700" 
                  id="search" 
                  required 
                  placeholder="Search..." 
                /> <!-- Champ de recherche -->
              
              </form>
              <div id="result"> <!-- Conteneur pour afficher les résultats -->
              </div>
              
        </div>
    </div>
          </header>

      
          <section id="section-to-hide" class=" section1 grid grid-cols-2 cards-container   justify-between  items-center gap-10 mt-40 p-6 " >
             <!-- <div id="repo-container" class="card p-1 border  border-gray-400  rounded-lg  relative">
               <div class="flex">
                <span id="repo-name" class="text-sm text-blue font-semibold">mnnm</span>
                <h6 class="h6 rounded-lg absolute right-0 border  border-gray-300 mr-2" id="repo-type">&nbsp;&nbsp;Public&nbsp;&nbsp;</h6>
              </div>
              <p class="text-black mt-4 text-left" id="repo-description">
                Je suis une développeuse compétente en JavaScript, PHP, Laravel, HTML, CSS, et j'utilise des bases de données SQL et NoSQL. 
                
              </p>
              <p class="text-gray-600 mt-2 text-left" id="repo-language">kjh</p> 
            </div>   -->

  
          
          </section>


          <section class="fixed w-full bottom-0 right-0 flex flex-col "> <!-- Section fixe en bas à droite -->
            <!-- Conteneur de boutons centré -->
            <div class="flex justify-end mr-4 "> <!-- Centre les éléments -->
              <!-- Bouton "Remonter en haut" -->
              <button 
                id="scroll-top-btn" 
                class=" text-black font-bold py-4 px-4 rounded-full" 
                title="Remonter en haut"
                style="display: block;"> <!-- Afficher par défaut -->
                <i class="fas fa-arrow-up fa-2x"></i> <!-- Icône de flèche vers le haut -->
              </button>
            </div>
          
            <!-- Bouton "Profile Insights" à droite -->
            <div class="flex justify-end p-4"> <!-- Aligner vers la droite -->
                <button 
                class="bg-gray-200 hover:bg-gray-300 rounded-lg text-gray-600 px-4 py-5 inline-flex items-center"
                onclick="toggleContent()"> <!-- C'est ici que l'événement de clic est défini -->
                Profile Insights
              </button>
            </div>
          </section>

          





         
          <section id="additional-content"   class="hidden w-full   justify-centre  items-center gap-10 mt-40 p-6 " >
            <div id="container" class="p-2 border border-gray-400 flex rounded-lg relative">
                <!-- Alignement à gauche -->
                <img src="../img/logo.png" id="avatarUser" alt="Logo" class="w-20 h-20 rounded-full align-self-start" />
                <!-- Texte centré dans le conteneur -->
                <div class="flex flex-col justify-center items-center w-full  "> <!-- Conteneur parent -->
                    <span class="mt-0" id="usernam">Hanane-Abounouh</span> <!-- Aligner en haut -->
                    <span class="mt-0" id="nickname"></span> <!-- Aligner en haut -->
                  </div>
                  <div class="flex justify-center items-center  mt-0" id="flag"> <!-- Conteneur aligné à droite -->
                    <img src="../img/Flag.png" alt="Logo" class="w-15 h-10 mt-0" /> <!-- Suppression de la marge supérieure -->
                  </div>

            </div>
            
            <div id="section3" class="  grid grid-cols-2   justify-between  items-center   mt-10 p-2 " >

                <div id="NbrRepositories" class=" p-6 border w-90  border-gray-400  rounded-lg  relative">
                     NbrRepositories 
                </div>
                <div id="NbrLanguage" class=" p-6 border  border-gray-400  rounded-lg  relative">
                    NbrLanguage
                </div>


                <div id="LineBar" class=" p-6 border  border-gray-400 mt-10 h-60   rounded-lg  relative">
                    LineBar
                </div>
                <div id="Piechart" class=" p-6 border  border-gray-400 mt-10 h-60   rounded-lg  relative">
                    Piechart
                 
                    
                </div>

                

            </div>

            
          </section>


       
          
          

        
        


    </main>

    <script src="index.js"></script>
  </body>
</html>
